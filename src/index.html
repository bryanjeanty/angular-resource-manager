<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularResource</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
  <app-root></app-root>
</body>
    
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script>
window.addEventListener('DOMContentLoaded', () => {
    // set up variables
    let userIcon = document.querySelector('#user-icon');
    let popupMenu = document.querySelector('#popup-menu');
    let sidebarCollapse = document.querySelector('#sidebarCollapse');
    let sidebar = document.querySelector('#sidebar');
    let sidebarLinks = document.querySelectorAll('.sidebar-links');
    let fileInput = document.querySelector('#file-input');
    let pseudoFileInput = document.querySelector('#pseudo-file-input');
    
    // create events
    userIcon.addEventListener('click', () => {
        if (popupMenu) {
            popupMenu.classList.toggle('hidden');
        }
    });
    
    sidebarCollapse.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
    });
    
    for (let i = 0; i < sidebarLinks.length; i++) {
        sidebarLinks[i].addEventListener('click', () => {
            sidebarLinks[i].classList.add('selected');
            
            for (let j = 0; j < sidebarLinks.length; j++) {
                if (i != j) {
                    sidebarLinks[j].classList.remove('selected');
                }
            }
        })
    }
    
    pseudoFileInput.addEventListener('click', () => {
        let event = new MouseEvent('click');
        fileInput.dispatchEvent(event);
    })

});    
</script>
</html>
