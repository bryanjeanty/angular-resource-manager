<h1>Signup Page</h1>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
    <div>
        <label for="username">Username</label>
        <input type="text" formControlName="username" />
        <div *ngIf="submitted && signupForm.controls.username.errors">
            <div *ngIf="signupForm.controls.username.errors.required">
                Username is required!
            </div>
        </div>
    </div>
    
    <div>
        <label for="email">Email</label>
        <input type="email" formControlName="email" />
        <div *ngIf="submitted && signupForm.controls.email.errors">
            <div *ngIf="signupForm.controls.email.errors.required">
                Email is required!
            </div>
        </div>
    </div>
    
    <div>
        <label for="password">Password</label>
        <input type="password" formControlName="password" />
        <div *ngIf="submitted && signupForm.controls.password.errors">
            <div *ngIf="signupForm.controls.password.errors.required">
                Password is required!
            </div>
            <div *ngIf="signupForm.controls.password.errors.minlength">
                Password must be atleast 6 characters long!
            </div>
        </div>
    </div>
    
    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" />
        <div *ngIf="submitted && signupForm.controls.confirmPassword.errors">
            <div *ngIf="submitted && signupForm.controls.confirmPassword.errors.required">
                Confirm password is required!
            </div>
            <div *ngIf="signupForm.controls.confirmPassword.errors.matchPassword">
                Passwords must match!
            </div>
        </div>
    </div>
    
    <div>
        <button [disabled]="loading">Sign Up</button>
        <a routerLink="/signin">Sign In</a>
    </div>
    
</form>
