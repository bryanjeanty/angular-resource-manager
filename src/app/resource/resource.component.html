 <div id="resource-page">
    <h1>Resource Page</h1>
    <button 
        (click)="addNewColumn()"
        class="btn"
    >
        Add Column
    </button>
     <div id="file-input-container">
             <input 
                type="file" 
                ng2FileSelect [uploader]="uploader"
                id="file-input"
            />
            <button id="pseudo-file-input" class="btn">
                Choose File    
            </button>
     </div>
    <button 
        type="submit" 
        (click)="uploader.uploadAll()"
        [disabled]="!uploader.getNotUploadedItems().length"
        class="btn"
    >
        Import File
     </button>
     <div id="resource-table-container">
        <form [formGroup]="tableForm" (ngSubmit)="submitRecord()">
            <table id="resource-table">
                <thead>
                        <tr style="border: 1px solid black">
                            <th 
                                *ngFor="let key of keysArray" style="border: 1px solid black"
                                class="resource-table-cells"
                            >
                                {{ key }}
                            </th>
                        </tr>
                </thead>
                <tbody id="rsc-tbl-body">
                    <tr *ngFor="let values of valuesArray" style="border: 1px solid black" >
                        <td 
                            *ngFor="let value of values" style="border: 1px solid black"
                            class="resource-table-cells"
                        >
                            {{ value }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
     </div>
    <button 
        id="rsc-add-row-btn" 
        (click)="addNewRow()"
        class="btn"
    >
        Add Row
    </button>
</div>
